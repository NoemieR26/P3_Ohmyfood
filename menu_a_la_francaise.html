<!DOCTYPE html>
<html lang=fr>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/page_menu.css">
    <script src="https://kit.fontawesome.com/08027f6dca.js" crossorigin="anonymous"></script>
    <title>Menu à la française</title>
</head>

<body>
    <header>
        <div class="logo centre">
            <img src="images/logo_ohmyfood.png" alt="Logo Oh my food" />
        </div>
        <div class="img_top">
            <img src="images/resto_3.jpg" alt="Restaurant à la française" />
        </div>     
    </header>
    <main>
       <section>
            <div class="card_menu">
                <div class="titre_menu">
                    <h1>À la française</h1>
                </div>
                <div class="coeur">
                    <i class="coeur_vide fa-regular fa-heart fa-lg"></i>
                    <i class="coeur_plein fa-solid fa-heart fa-lg"></i>
                </div>

                <button class="bouton_violet centre">
                    Commander
                </button>
            </div>
       </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <div class="menu_footer">
            <div><i class="fa-solid fa-utensils fa-2xs"></i><a href="#">Proposer un restaurant</a></div>
            <div><i class="fa-solid fa-handshake-angle fa-2xs"></i><a href="#">Devenir partenaire</a></div>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>
</html>
